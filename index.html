<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script
      src="https://kit.fontawesome.com/f8b097e9d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="header">
      <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
      <div class="search-box">
        <h2>Search for a City</h2>
        <i class="fa-solid fa-location-dot"></i>
        <input id="city-input" type="text" placeholder="Search for a City" />
        <button id="search-city" class="fa-solid fa-magnifying-glass" onclick="getAllWeather()"></button>
      </div>

      <div id="main-dashboard">
      <div id="current-weather">
        <div id="current-date" class="forecast-date">Atlanta July 13 2023</div>
        <div id="current-icon" class="forecast-icon">icon</div>
        <div id="current-temp" class="forecast-temp">100 F</div>
        <div id="current-humidity" class="forecast-humidity">50 humidity</div>
        <div id="current-wind" class="forecast-wind">10 wind</div>
      </div>

      <h2>5-Day Forecast</h2>
      <div id="forecast-weather" class="forecast-box">
        <div class="day">Day 1</div>
        <div class="day">Day 2</div>
        <div class="day">Day 3</div>
        <div class="day">Day 4</div>
        <div class="day">Day 5</div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
